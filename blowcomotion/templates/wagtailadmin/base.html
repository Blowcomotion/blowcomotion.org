{% extends "wagtailadmin/base.html" %}
{% load static wagtailimages_tags %}

{% block branding_logo %}
    {% with logo=settings.blowcomotion.SiteSettings.logo %}
        {% if logo %}
            {% image logo width-80 %}
        {% else %}
            <a href="{% url 'wagtailsettings:edit' 'blowcomotion' 'SiteSettings' %}">Set your logo</a>
        {% endif %}
    {% endwith %}
{% endblock %}
