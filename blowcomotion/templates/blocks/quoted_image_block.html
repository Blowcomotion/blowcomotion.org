{% load wagtailimages_tags %}
<section class="about about--page spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="about__pic">
                    {% if value.image %}
                        {% image value.image original as the_image %}
                        <img src="{{ the_image.url }}" alt="{{ the_image.alt }}">
                    {% else %}
                        <img src="https://placehold.co/600x400" alt="Placeholder image">
                    {% endif %}
                </div>
            </div>
            <div class="col-lg-6">
                <div class="about__text">
                    <div class="section-title">
                        <h2>{{ value.header }}</h2>
                    </div>
                    <p>{{ value.subheader }}</p>
                    <p class="h1 font-rockville">{{ value.author }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
