{% load wagtailcore_tags %}
<div class="container my-3">
    <div class="row">
        <div class="col-12 contact__form">
            {% if value.title %}<h2>{{ value.title }}</h2>{% endif %}
            {% if value.description %}{{ value.description|richtext }}{% endif %}
            <form hx-post="{% url 'process-form' %}" name="donate-form">
                <div class="input__list row">
                    {% csrf_token %}
                    <input type="text" class="best-color" name="best_color" value="" style="display:none;">
                    <div class="form-group col-sm-6">
                        <label for="name">{{ value.name_field_label|default:"Your Name:" }}</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="email">{{ value.email_field_label|default:"Your Email:" }}</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group col-12">
                        <label for="message">{{ value.message_field_label|default:"Message (optional):" }}</label>
                        <textarea class="form-control" id="message" name="message" rows="4" placeholder="Leave a message about your donation (optional)..."></textarea>
                    </div>
                    {% if value.newsletter_opt_in %}
                        <div class="form-group col-12">
                            <input type="checkbox" id="newsletter" name="newsletter" value="yes"> Opt-in to receive our newsletter
                        </div>
                    {% endif %}
                    <button type="submit" class="site-btn" name="form_type" value="donate_form">{{ value.button_text|default:"Submit Donation Info" }}</button>
                </div>
            </form>
        </div>
    </div>
</div>
