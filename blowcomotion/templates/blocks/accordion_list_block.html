{% load wagtailcore_tags %}
<div class="container accordion-list">
    <div class="row">
        {% if value.title %}
            <div class="col-12">
                <h2>{{ value.title }}</h2>
            </div>
        {% endif %}

        <div class="col-12">
            <div id="accordionList-{{ value.title|default:'accordion-list'|slugify }}">
                {% for accordion in value.content %}
                    <div class="card">
                        <div class="card-header" id="heading{{ forloop.counter }}">
                        <h2 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse{{ forloop.counter }}" aria-expanded="true" aria-controls="collapse{{ forloop.counter }}">
                                {{ accordion.title }}
                            </button>
                        </h2>
                        </div>

                        <div id="collapse{{ forloop.counter }}" class="collapse{% if forloop.first %} show{% endif %}" aria-labelledby="heading{{ forloop.counter }}" data-parent="#accordionList-{{ value.title|default:'accordion-list'|slugify }}">
                        <div class="card-body">
                            {{ accordion.content|richtext }}
                        </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
