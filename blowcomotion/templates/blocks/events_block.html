{% load static wagtailimages_tags %}

<section class="event spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>{{ value.scroller_title }}</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="event__slider owl-carousel">
                {% for event in value.events %}
                <div class="col-lg-4">
                    <div class="event__item">
                        {% image event.event_scroller_image original as event_image %}
                        <div class="event__item__pic set-bg" data-setbg="{{ event_image.url }}">
                            <div class="tag-date">
                                <span>{{ event.date|date:"M d, Y" }}</span>
                            </div>
                        </div>
                        <div class="event__item__text">
                            <h4>{{ event.title }}</h4>
                            <p><i class="fa fa-map-marker"></i> {{ event.location }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
